---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: jackett-dev

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :9117
    curl_opts: -c /dev/null
    repo: jackett-dev

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: jackett-dev
    repo: spritsail/jackett
    tags:
    - latest
    - "%label io.spritsail.version.jackett"
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
    - tag

- name: notify
  pull: always
  image: spritsail/notify
  environment:
    NOTIFY_TOKEN:
      from_secret: notify_token
    WEBHOOK_URL:
      from_secret: webhook_url
  when:
    status:
    - success
    - failure

